{% extends "layout.html" %} {% block title %} BibTeX {% endblock %}
{% block script %}
<script defer src={{ url_for('static', filename='bibtex.js' ) }}></script>
{% endblock %}
{% block body %}
<div class="form-container">
  <h2>BibTeX</h2>
  <div class="bibtex">
    <p id="bibtex">{{ bibtex }}</p>
  </div>
  <button onclick="copyBibtex()">Copy BibTeX</button>
  <button onclick="downloadBibtex()">Download BibTeX</button>
</div>
{% endblock %}
