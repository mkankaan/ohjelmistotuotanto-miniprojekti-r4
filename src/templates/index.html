{% extends "layout.html" %}

{% block title %}
Citation helper
{% endblock %}

{% block body %}

<h2>Citation helper</h2>

<div>
  Amount of citations: {{ citations }}
</div>

<ul>
  {% for todo in todos %}
  <li style="display: flex">
    <div>
      {{ todo }}
    </div>
    {% if not todo.done %}
    <form action="/toggle_todo/{{ todo.id }}" method="post" style="margin-left: 10px;">
      <button type="submit">mark as done</button>
    </form>
    {% endif %}
  </li>
  {% endfor %}
</ul>

<div>
  <a href="/new_citation">Create new citation</a>
</div>

{% endblock %}
